<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="inpbox">
      <input type="text" placeholder="0" name="dispRes" id="box" />
    </div>
    <div class="buttons">
      <div class="row">
        <input type="button" id="btn7" value="7" onclick="display('7')" />
        <input type="button" id="btn8" value="8" onclick="display('8')" />
        <input type="button" id="btn9" value="9" onclick="display('9')" />
        <input type="button" id="del" value="DEL" onclick="backSpace()" />
      </div>
      <div class="row">
        <input type="button" id="btn4" value="4" onclick="display('4')" />
        <input type="button" id="btn5" value="5" onclick="display('5')" />
        <input type="button" id="btn6" value="6" onclick="display('6')" />
        <input type="button" id="add" value="+" onclick="display('+')" />
      </div>
      <div class="row">
        <input type="button" id="btn1" value="1" onclick="display('1')" />
        <input type="button" id="btn2" value="2" onclick="display('2')" />
        <input type="button" id="btn3" value="3" onclick="display('3')" />
        <input type="button" id="minus" value="-" onclick="display('-')" />
      </div>
      <div class="row">
        <input type="button" id="dot" value="." onclick="display('.')" />
        <input type="button" id="btn0" value="0" onclick="display('0')" />
        <input type="button" id="divide" value="/" onclick="display('/')" />
        <input type="button" id="multiply" value="x" onclick="display('x')" />
      </div>
      <div class="row">
        <input
          type="button"
          class="bt1"
          id="reset"
          value="RESET"
          onclick="allClear()"
        />
        <input
          type="button"
          class="bt2"
          id="result"
          value="="
          onclick="solve()"
        />
      </div>
    </div>
  </body>
</html>
